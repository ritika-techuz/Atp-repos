paths:
  /referrals:
    get:
      tags:
        - Referral
      summary: Get user's referral history
      description: Retrieve list of referrals made by the user
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: user_id
          required: true
          schema:
            type: number
          description: ID of the user
        - in: query
          name: recordPerPage
          schema:
            type: number
            default: 10
          description: Number of records per page
        - in: query
          name: pageNumber
          schema:
            type: number
            default: 1
          description: Page number
        - in: query
          name: orderBy
          schema:
            type: string
            default: created_at
          description: Field to order by
        - in: query
          name: orderDir
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Order direction
      responses:
        '200':
          description: Successfully retrieved referrals
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Referral history retrieved successfully
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        referrer_id:
                          type: number
                          example: 1
                        referred_id:
                          type: number
                          example: 2
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                        referrer:
                          type: object
                          properties:
                            id:
                              type: number
                            first_name:
                              type: string
                            last_name:
                              type: string
                            email:
                              type: string
                        referred:
                          type: object
                          properties:
                            id:
                              type: number
                            first_name:
                              type: string
                            last_name:
                              type: string
                            email:
                              type: string
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal server error 
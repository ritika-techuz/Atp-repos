/plan:
  post:
    tags:
      - Plan
    summary: Create a new plan
    description: Creates a new subscription plan with required details.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - price
              - type
              - provider
              - currency
              - status
              - features
            properties:
              name:
                type: string
                minLength: 3
                maxLength: 50
                example: Basic
              price:
                type: number
                format: float
                example: 49.99
              tax_percentage:
                type: number
                format: float
                maximum: 999
                example: 0.00
              type:
                type: number
                enum: [1, 2]
                enumNames: [Basic, Pro]
                example: 1
              provider:
                type: number
                enum: [1, 2]
                enumNames: [Stripe, Razorpay ]
                example: 1
              currency:
                type: number
                enum: [1, 2]
                enumNames: [INR, USD]
                example: 2
              interval:
                type: number
                enum: [1, 2, 3, 4]
                enumNames: [Daily, Weekly, Monthly, Yearly]
                example: 3
              status:
                type: number
                enum: [1, 2]
                enumNames: [Active, Inactive]
                example: 1
              features:
                type: string
                description: JSON string of plan features (must be an array)
                example: "[\"Access to all modules\", \"Priority support\"]"
    responses:
      '201':
        description: Plan created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                  example: 10
                message:
                  type: string
                  example: Plan created successfully
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Validation error
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal server error

/plan/{id}:
  put:
    tags:
      - Plan
    summary: Update an existing plan
    description: Updates the details of an existing plan by ID.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: number
        description: Plan ID to update
        example: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - price
              - type
              - provider
              - currency
              - status
              - features
            properties:
              name:
                type: string
                minLength: 3
                maxLength: 50
                example: Basic
              price:
                type: number
                format: float
                example: 59.99
              tax_percentage:
                type: number
                format: float
                maximum: 999
                example: 0.00
              type:
                type: number
                enum: [1, 2]
                enumNames: [Basic, Pro]
                example: 1
              provider:
                type: number
                enum: [1, 2]
                enumNames: [Stripe, Razorpay ]
                example: 1
              currency:
                type: number
                enum: [1, 2]
                enumNames: [INR, USD]
                example: 2
              interval:
                type: number
                enum: [1, 2, 3, 4]
                enumNames: [Daily, Weekly, Monthly, Yearly]
                example: 3
              status:
                type: number
                enum: [1, 2]
                enumNames: [Active, Inactive]
                example: 1
              features:
                type: string
                description: JSON string of updated features
                example: "[\"Custom analytics\", \"Dedicated manager\"]"
    responses:
      '200':
        description: Plan updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Plan updated successfully
      '400':
        description: Invalid input or validation error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Invalid input or validation error
      '404':
        description: Plan not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Plan not found
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: Internal server error

/plan/status/{id}:
  patch:
    tags:
      - Plan
    summary: Update plan status
    description: Updates the status (active/inactive) of a plan by ID.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: number
        description: Plan ID
        example: 10
    responses:
      '200':
        description: Plan status updated successfully
